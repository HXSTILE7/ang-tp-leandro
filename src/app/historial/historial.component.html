<div class="container">
    <h2>Historial de Registros Eliminados</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Contacto</th>
          <th>DNI</th>
          <th>Deuda (importe)</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registro of registrosEliminados; let i = index">
          <td>{{ registro.id }}</td>
          <td>{{ registro.nombre }}</td>
          <td>{{ registro.apellido }}</td>
          <td>{{ registro.edad }}</td>
          <td>{{ registro.contacto }}</td>
          <td>{{ registro.dni }}</td>
          <td>{{ registro.deuda }}</td>
          <td>{{ registro.fecha }}</td>
        </tr>
      </tbody>
    </table>
  </div>
